<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini WebOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lockscreen.css">
</head>
<body>

    <main id="desktop">
        <div id="app-grid">
            </div>
        <div id="window-container"></div>
    </main>
    <footer id="taskbar">
        <div id="home-btn"></div>
        <div id="running-apps"></div>
        <div id="system-tray">
            <div class="datetime">
                <span id="clock">00:00</span>
                <span id="date">00/00/0000</span>
            </div>
        </div>
    </footer>
<div id="mouse-trigger"></div>
    <script src="script.js"></script>
    <script src="db-manager.js"></script>
    <script src="lockscreen.js"></script>
</body>
</html>
