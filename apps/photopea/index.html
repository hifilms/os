<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fixed Full Page Website</title>
    <style>
        /* ১. মেইন পেজের সব স্ক্রল এবং মুভমেন্ট বন্ধ করা */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* স্ক্রলবার পুরোপুরি হাইড করবে */
            position: fixed; /* পেজকে এক জায়গায় আটকে রাখবে */
        }

        /* ২. আইফ্রেমকে ফিক্সড পজিশনে রাখা */
        .fixed-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden; /* আইফ্রেমের ভেতরের স্ক্রল ব্লক করার চেষ্টা করবে */
        }
    </style>
</head>
<body>

    <iframe 
        src="https://www.photopea.com/" 
        class="fixed-iframe"
        scrolling="no">
    </iframe>

</body>
</html>
