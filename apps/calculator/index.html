<body style="background:#1e1e1e; color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; font-family:sans-serif;">
    <h2>Calculator</h2>
    <div style="background:#333; padding:20px; border-radius:10px;">
        <input type="text" style="width:100%; margin-bottom:10px; padding:10px;" placeholder="0">
        <div style="display:grid; grid-template-columns:repeat(4, 1fr); gap:5px;">
            <button>7</button><button>8</button><button>9</button><button>/</button>
            <button>4</button><button>5</button><button>6</button><button>*</button>
            <button>1</button><button>2</button><button>3</button><button>-</button>
            <button>0</button><button>C</button><button>=</button><button>+</button>
        </div>
    </div>
</body>
