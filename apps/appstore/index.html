<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0078d4;
            --bg-sidebar: #1e293b;
            --bg-main: #0f172a;
            --border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
        }

        /* Hide Scrollbar */
        * { ms-overflow-style: none; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }

        body { 
            background: var(--bg-main); color: white; 
            font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden;
        }

        .container { display: flex; height: 100vh; }

        /* ১. বাম পাশের অংশ (Sidebar with Store Name) */
        .sidebar { 
            width: 250px; 
            background: var(--bg-sidebar); 
            padding: 25px; 
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }
        .brand i { color: #38bdf8; font-size: 1.8rem; }
        .brand h2 { font-size: 1.4rem; margin: 0; font-weight: 600; }

        .cat-item { 
            padding: 12px 15px; cursor: pointer; border-radius: 10px; 
            margin-bottom: 8px; color: var(--text-muted); transition: 0.2s;
            font-weight: 500;
        }
        .cat-item:hover, .cat-item.active { background: var(--primary); color: white; }

        /* ২. ডান পাশের অংশ (Main Area) */
        .main-content { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
        }

        /* ৩. ডান পাশের ওপরের ফুল উইডথ সার্চ বার */
        .search-wrapper {
            padding: 20px 30px;
            background: rgba(30, 41, 59, 0.5);
            border-bottom: 1px solid var(--border);
        }
        .search-bar-container {
            position: relative;
            width: 100%; /* ডান পাশের পুরোটা জুড়ে থাকবে */
        }
        .search-bar-container i {
            position: absolute; left: 18px; top: 50%;
            transform: translateY(-50%); color: var(--text-muted);
        }
        #appSearch { 
            width: 100%; 
            padding: 14px 15px 14px 50px; 
            border-radius: 10px; 
            border: 1px solid var(--border); 
            background: rgba(15, 23, 42, 0.7); 
            color: white; outline: none; font-size: 1rem;
            box-sizing: border-box;
        }

        /* অ্যাপ গ্রিড অংশ */
        .app-grid-container {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .app-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 30px; 
        }

        /* অ্যাপ কার্ড */
        .app-card { 
            background: rgba(30, 41, 59, 0.4); border-radius: 20px; padding: 30px 20px; 
            text-align: center; border: 1px solid var(--border); transition: 0.3s;
        }
        .app-card:hover { border-color: var(--primary); background: rgba(30, 41, 59, 0.7); }
        .app-card img { width: 75px; height: 75px; border-radius: 18px; margin-bottom: 15px; }
        .app-card h3 { margin: 10px 0 5px; font-size: 1.2rem; }
        .app-card p { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 20px; }

        .btn { border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-install { background: var(--primary); color: white; }
        .btn-uninstall { background: transparent; color: #ef4444; border: 1px solid #ef4444; }

        /* Dialog */
        #dialog-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 999;
        }
        .dialog { background: #1e293b; padding: 35px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid var(--border); }
        .dialog-btn { padding: 12px 24px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div id="dialog-overlay">
    <div class="dialog">
        <h3 id="dialog-title" style="color: #38bdf8; margin-top: 0;">System Message</h3>
        <p id="dialog-msg" style="color: var(--text-muted);"></p>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button class="dialog-btn" style="background: #334155; color: white;" onclick="closeDialog()">Cancel</button>
            <button class="dialog-btn" style="background: var(--primary); color: white;" id="confirm-action">Confirm</button>
        </div>
    </div>
</div>

<div class="container">
    <aside class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-store"></i>
            <h2>App Store</h2>
        </div>
        <div class="cat-item active" onclick="filterCategory('All', this)">All Apps</div>
        <div class="cat-item" onclick="filterCategory('Tools', this)">Tools</div>
        <div class="cat-item" onclick="filterCategory('Games', this)">Games</div>
        <div class="cat-item" onclick="filterCategory('Entertainment', this)">Entertainment</div>
    </aside>

    <main class="main-content">
        <header class="search-wrapper">
            <div class="search-bar-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="appSearch" placeholder="Search applications..." onkeyup="searchApps()">
            </div>
        </header>

        <div class="app-grid-container">
            <div class="app-grid" id="store-grid"></div>
        </div>
    </main>
</div>

<script src="../../db-manager.js"></script>
<script>
    let apps = [];
    let currentCat = 'All';

    async function initStore() {
        const res = await fetch('../../apps.json');
        const data = await res.json();
        apps = data.available_in_store;
        render();
    }

    function openDialog(title, msg, onConfirm) {
        document.getElementById('dialog-title').innerText = title;
        document.getElementById('dialog-msg').innerText = msg;
        document.getElementById('dialog-overlay').style.display = 'flex';
        document.getElementById('confirm-action').onclick = () => { onConfirm(); closeDialog(); };
    }

    function closeDialog() { document.getElementById('dialog-overlay').style.display = 'none'; }

    async function render(search = '') {
        const grid = document.getElementById('store-grid');
        const installed = await getInstalledApps();
        const installedIds = installed.map(a => a.id);
        
        grid.innerHTML = '';
        const filtered = apps.filter(a => 
            (currentCat === 'All' || a.category === currentCat) && 
            a.name.toLowerCase().includes(search.toLowerCase())
        );

        filtered.forEach(app => {
            const isInstalled = installedIds.includes(app.id);
            grid.innerHTML += `
                <div class="app-card">
                    <img src="${app.icon}">
                    <h3>${app.name}</h3>
                    <p>${app.category}</p>
                    <button class="btn ${isInstalled ? 'btn-uninstall' : 'btn-install'}" 
                            onclick="confirmToggle('${app.id}', '${app.name}', '${app.icon}', ${isInstalled})">
                        ${isInstalled ? 'Uninstall' : 'Install'}
                    </button>
                </div>`;
        });
    }

    function confirmToggle(id, name, icon, isInstalled) {
        const title = isInstalled ? "Uninstall App" : "Install App";
        const msg = isInstalled ? `Do you want to remove ${name}?` : `Do you want to install ${name}?`;
        openDialog(title, msg, async () => {
            if (isInstalled) await uninstallApp(id);
            else await installApp({ id, name, icon });
            if (window.parent && window.parent.initOS) window.parent.initOS();
            render(document.getElementById('appSearch').value);
        });
    }

    function searchApps() { render(document.getElementById('appSearch').value); }
    function filterCategory(cat, el) {
        currentCat = cat;
        document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    window.onload = initStore;
</script>
</body>

</html>
